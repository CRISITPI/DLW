{% extends 'base.html' %}
{% block content %}
<br>
<center>
{% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <font size="3">
                        <li>
                                        {{ message }}
                        </li>
                    </font>
                    {% endfor %}
                </ul>
        {% endif %}
</center>
<center>
<form method="POST">{%csrf_token%}

   <div class="col-4">
   <br>
   	<label>Select Employee Id</label>
     
   	<select class="form-control" id = "users" name="emp_id" required>
     <option selected disabled hidden>Select User</option>
   		{% for uname in emp %}
   			<option value = {{uname.emp_id}}>{{uname.emp_id}}</option>
   		{% endfor %}
   	</select><br>

       <label>Select Role</label>
       <select class="form-control" name="role" id="role" required multiple>
   			{% for role in roles %}
   			<option value = {{role.role}}>{{role.role}}</option>
   		{% endfor %}
   	</select><br>
	   Email<input type="email" id="email" name="email" class="form-control" readonly><br>
   </div>
   <div class="col-12" id = "user_info">
   	<hr>
   	<table class="table table-stripped table-fixed">
		<thead>
			<tr>
				<td>Name</td>
				<td>Designation</td>
				<td>Department</td>
				<td>Contact-no</td>
			</tr>
		</thead>
   		<tbody>
   		</tbody>
   	</table>
   </div>
   </div>
        <center><button type="submit" class="button button2">Create</button></center>
</form>
</center>
<br>

<script type="text/javascript">
$(document).ready(function(){
   $("#users").change(function(e){
   	e.preventDefault();
   	var username = $(this).val();
   	var data = {username};
       	$.ajax({
   		type : 'GET',
   		url :  "{% url 'get_emp_info' %}",
        dataType : 'json',
   		data : data,
   		success : function(response){
   			$("#user_info table tbody").html(`<tr>
   				<td name="name">${response.emp_info.name}</td>
   				<td name="designation">${response.emp_info.designation}</td>
   				<td name="department">${response.emp_info.department}</td>
   				<td name="contactno">${response.emp_info.contactno}</td>
   				</tr>`);
			$("#email").val(`${response.emp_info.email}`);
   		},
   		error : function(response){
   		}
   	})
})
})
</script>

{% endblock content %}
