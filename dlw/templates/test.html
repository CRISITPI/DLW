    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

body {
    font-family: 'Quicksand', sans-serif;
    height:100%;
    margin:0;
}
html{
    height:100%;
    margin:0;
}
.page-content{
    min-height:100%;
    margin-bottom:-40px;
}
.page-content::after{
    content:"";
    display:block;
}
footer, .page-content::after{
    height:40px;
}
.content_section{
    width:60%;
}
</style>
<body>
{% include 'navbar.html' %}

<form method="POST" style="margin:0 auto;width:80%;">{%csrf_token%}
<br>
    <div class="row">
   			<div class="col">
				<input type="text" id="myInput" style="width:100%;" onkeyup="myFunction()" placeholder="Search for Employee ID.." class="form-control">
			</div>
	</div>
	<br>
	<div class="row">
			<table class="table table-striped" id="myTable">
				<thead>
					<th scope="col">#</th>
					<th scope="col">Employee Id</th>
					<th scope="col">Name</th>
					<th scope="col">Shift</th>
				</thead>
				<tbody>
					{% for emp in employee %}
					<tr>
						<th scope="row">{{forloop.counter}}</th>
						<td>{{ emp.emp_id }}</td>
						<td>{{ emp.name }}</td>
						<td>
						{% comment %} <fieldset id="group"> {% endcomment %}
							General Day &nbsp;<input type="radio" name="radio{{forloop.counter}}" value="General Day">&nbsp; &nbsp;
  							General Night &nbsp;<input type="radio" name="radio{{forloop.counter}}" value="General Night">&nbsp; &nbsp;
  							Shift 1 &nbsp;<input type="radio" name="radio{{forloop.counter}}" value="Shift 1">&nbsp; &nbsp;
							Shift 2 &nbsp;<input type="radio" name="radio{{forloop.counter}}" value="Shift 2">&nbsp; &nbsp;
							Shift 3 &nbsp;<input type="radio" name="radio{{forloop.counter}}" value="Shift 3">
						{% comment %} </fieldset> {% endcomment %}
						</td>

					</tr>
					{% endfor %}
				</tbody>
			</table>
	</div>
	<div class="row">
		<div class="col-md-6 offset-5">
        	<button type="submit" class="button button2">Create</button>
		</div>
	</div>
</form>

<script type="text/javascript">
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
</body>
</html>
